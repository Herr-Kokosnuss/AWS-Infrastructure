name: Build and Push to ECR

on:
  push:
    branches:
      - deployment
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: trip-planner
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file
        run: |
          # Add all your environment variables here
          echo "YOUR_ENV_VAR_1=${{ secrets.YOUR_ENV_VAR_1 }}" >> .env
          echo "YOUR_ENV_VAR_2=${{ secrets.YOUR_ENV_VAR_2 }}" >> .env
          # Add more environment variables as needed

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Force new deployment of ECS Service
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name Cocoplanner \
            --preferences '{"InstanceWarmup": 300, "MinHealthyPercentage": 50}' 